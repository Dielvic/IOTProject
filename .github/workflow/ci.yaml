name: ü§û Trigger remote CI pipeline on merge on dev

on:
  pull_request:
    branches:
      - develop
    types: [closed]


jobs:
  build:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set tag merged by ${{ github.actor }}
      run: |
        export SHORT_SHA=$(echo ${{ github.sha }} | head -c8)
        echo $SHORT_SHA
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
      shell: bash

   # Ajouter une √©tape de v√©rification     
    - name: Debug information
      run: |
        echo "Event name: ${{ github.event_name }}"
        echo "SHA: ${{ github.sha }}"
        echo "Short SHA: ${{ env.SHORT_SHA }}"      